	function loadRate() {
		$.ajax({
			url:"https://ali-waihui.showapi.com/waihui-list",
			dataType:'json',
			method: 'get',
			beforeSend: function(request) {
				request.setRequestHeader("Authorization", "APPCODE 7ba458c01ef744dabc3b06218a4b3bd8");
			},
			success:function(result) {
				var res = result.showapi_res_body;
				if (res.ret_code == 0) {
					var show_list = new Array(6);
					$.each(res.list, function(index, item){
						switch(item.code) {
							case 'USD':
								show_list[0] = item;
								break;
							case 'EUR':
								show_list[1] = item;
								break;
							case 'CAD':
								show_list[2] = item;
								break;
							case 'HKD':
								show_list[3] = item;
								break;
							case 'GBP':
								show_list[4] = item;
								break;
							case 'AUD':
								show_list[5] = item;
								break;
							default:
								break;
						}
					});
					var rate_body = '<caption><h2>人民币汇率<h2></caption><tr><th>币种</th><th>中间价</th><th>现汇买入价</th><th>现汇卖出价</th></tr>';
					$.each(show_list, function(index, item){
						rate_body += '<tr><td>'+item.name+'('+item.code+')</td><td>'+item.zhesuan+'</td><td>'+item.hui_in+'</td><td>'+item.hui_out+'</td></tr>';
					});
					$("#table_rate").html(rate_body);
				}
			}
		});
	}
